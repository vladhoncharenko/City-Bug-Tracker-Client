<!DOCTYPE html>
<html ng-app="sumyBugTracker">
	<head>
		<meta charset="utf-8" name="viewport" content="initial-scale=1.0, user-scalable=no">
		<title>Sumy Bug Tracker</title>		
		
        <script src="../js/libs/angular.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
		<script src="https://maps.googleapis.com/maps/api/js"></script>
		<script src="../app.js" type="text/javascript"></script>
		<script src="../js/controllers/map-controller.js" type="text/javascript"></script>
	    <link href="../css/style.css" rel="stylesheet">
	</head>
		<body ng-init="initialize()" ng-controller="MapController"> 
			<div id="map"></div>
			<div id="latest-bugs">
			<span style="color:black">
			  <div ng-repeat="item in recentBugs" style='background:blue;border-radius: 6px;margin: 10px 10px 0 10px; min-height:70px;'>
			  
			  <span style='display:inline-block;'> 
			  <img src='{{item.pic}}' style='width:50px; height:50px;border-radius: 6px;margin:10px 10px -10px 10px' />
			  <span>
			  
			 <span style='display:inline-block;'>
				<a style='color:red;text-decoration: none; ' target='_blank' href=/bug/{{item.id}}>{{item.id}}</a>
				<p>{{getAdressByCoordinates(item.lat, item.lng)}}</p>
				</span>
				
			  </div>
			</span>
			
			</div>
		</body>
</html>
